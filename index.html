      * {

/* ===== GLOBAL RESET FOR PRINT ===== */
@media print {
  @page {
    margin: var(--print-margin-top, 20mm) var(--print-margin-right, 15mm) var(--print-margin-bottom, 20mm) var(--print-margin-left, 15mm);
    size: var(--page-width, 210mm) var(--page-height, 297mm);
  }

  /* Force everything to flow naturally */
  html, body, * {
    height: auto !important;
    max-height: none !important;
    min-height: auto !important;
    overflow: visible !important;
  }

  html, body {
    margin: 0 !important;
    padding: 0 !important;
    background: #fff !important;
    print-color-adjust: exact !important;
    -webkit-print-color-adjust: exact !important;
  }

  /* Remove app-level or framework wrappers that may scroll */
  [class*="layout"],
  [class*="container"],
  [class*="wrapper"],
  [class*="content"],
  [class*="scroll"],
  [class*="view"],
  [class*="main"],
  [id*="app"],
  main {
    height: auto !important;
    overflow: visible !important;
  }

  /* Hide UI or controls */
  .no-print,
  .toolbar,
  .tiptap-toolbar,
  .bubble-menu-modern,
  .floating-controls,
  .sidebar,
  .app-navbar,
  .toc-panel,
  .toc-toggle,
  nav,
  header,
  footer,
  aside {
    display: none !important;
  }

  /* ===== DOCUMENT BODY / TIPTAP AREA ===== */
  .doc-page,
  .document-container,
  .editor,
  .editor-content,
  .ProseMirror {
    width: 100% !important;
    max-width: var(--page-width, 210mm) !important;
    margin: 0 auto !important;
    padding: 0 !important; /* Let @page margins handle spacing */
    background: #fff !important;
    border: none !important;
    box-shadow: none !important;
    height: auto !important;
    max-height: none !important;
    overflow: visible !important;
    page-break-after: auto !important;
    break-after: auto !important;
  }

  /* Preserve inline elements */
  strong, em, u, s, code, a, span, mark {
    display: inline !important;
  }

  /* Preserve list structure */
  ul, ol {
    display: block !important;
    list-style-position: outside !important;
    margin-left: 1.5em !important;
  }

  ul {
    list-style-type: disc !important;
  }

  ol {
    list-style-type: decimal !important;
  }

  li {
    display: list-item !important;
  }

  /* Preserve table structure */
  table {
    display: table !important;
    border-collapse: collapse !important;
    width: 100% !important;
  }

  thead {
    display: table-header-group !important;
  }

  tbody {
    display: table-row-group !important;
  }

  tfoot {
    display: table-footer-group !important;
  }

  tr {
    display: table-row !important;
  }

  th, td {
    display: table-cell !important;
    border: 1px solid #ddd !important;
    padding: 8px !important;
  }

  /* Page-by-page display (optional if you wrap content in .doc-page) */
  .doc-page:not(:last-child) {
    page-break-after: always !important;
    break-after: page !important;
  }

  /* ===== ELEMENT BEHAVIOR ON PAGE BREAKS ===== */
  h1, h2, h3, h4, h5, h6,
  table, thead, tfoot,
  pre, blockquote, img {
    page-break-inside: avoid !important;
    break-inside: avoid !important;
  }

  /* Allow paragraphs and lists to split normally */
  p, ul, ol, li {
    page-break-inside: auto !important;
    break-inside: auto !important;
    orphans: 2;
    widows: 2;
  }

  /* Repeat table headers & footers across pages */
  thead { display: table-header-group !important; }
  tfoot { display: table-footer-group !important; }

  /* Avoid duplicate scrollbars in print view */
  ::-webkit-scrollbar {
    display: none !important;
    width: 0 !important;
    height: 0 !important;
  }

  /* Remove any absolute/fixed decorations */
  [style*="position:fixed"],
  [style*="position:absolute"] {
    position: static !important;
  }

  /* Ensure inline code, mark, highlight retain background */
  code, mark {
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
  }
}
