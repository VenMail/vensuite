name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up Node.js 22
      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 3. Set up pnpm
      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      # 4. Install dependencies
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # 5. Build the project with increased memory allocation
      - name: Build project
        env:
          VITE_API_BASE_URL: https://m.venmail.io/api/v1
          VITE_AUTH_URL: https://m.venmail.io/auth/oauth
          SOCKET_BASE_URL: wss://w.venmail.io:8443
          NODE_OPTIONS: --max-old-space-size=8192
        run: pnpm run build

      # 6. Copy files to the server using SCP
      - name: Copy files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "dist/*"
          target: "/var/www/vensuite"